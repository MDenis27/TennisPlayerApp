<!DOCTYPE html>
<h1 mat-dialog-title>Hi {{datat.name}}</h1>
<div mat-dialog-content>
    <p>What's your favorite animal?</p>
    <mat-form-field>
        <input matInput [(ngModel)]="datat.animal">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="datat.animal" cdkFocusInitial>Ok
    </button>
</div>
